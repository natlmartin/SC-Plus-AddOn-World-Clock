<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./src/style.css" />
    <title>World Clock - SheCodes Plus Add On Project - Natalie Martin</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city-selection">
        <option value="">Select a city</option>
        <option value="london">London</option>
        <option value="new york">New York</option>
        <option value="lisbon">Lisbon</option>
      </select>
      <div class="city">
        <h2>Paris</h2>
        <div class="date">Monday 10th April 2023</div>
        <div class="time">15:23 PM</div>
      </div>
      <div class="city">
        <h2>Rome</h2>
        <div class="date">Monday 10th April 2023</div>
        <div class="time">15:23 PM</div>
      </div>
      <div class="city">
        <h2>Copenhagen</h2>
        <div class="date">Monday 10th April 2023</div>
        <div class="time">15:23 PM</div>
      </div>
      <footer>
        Coded by
        <a href="https://github.com/natlmartin/SC-Plus-AddOn-World-Clock"
          >Natalie Martin</a
        >.
      </footer>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
